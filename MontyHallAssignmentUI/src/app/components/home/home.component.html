<div class="homeclass">
    <h3 style="display: flex; justify-content: center;">Monty Hall Simulation</h3>
    <div class="simulationForm" [ngStyle]="{ 'margin-top': isShowChart ? '20px' : '30vh' }">
    <form [formGroup]="simulationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="numberOfSimulations">Number of Simulations</label>
          <input 
            type="number" 
            class="form-control" 
            id="numberOfSimulations" 
            formControlName="numberOfSimulations" 
            aria-describedby="numberOfSimulations" 
            placeholder="Enter number of simulations"
           />        
        </div>      
        <div class="form-check">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="isSwitch"
            formControlName="isSwitch"
           />
          <label class="form-check-label" for="isSwitch">Check me out to Switch the door in simulations</label>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Simulate</button>
      </form>
     
    </div>
</div>
<div *ngIf="!isShowChart && isError ">
    <p>result cannot show</p>
    {{errorMessage}}
</div>

<div class="container" *ngIf="isShowChart">
    <span> The Average win probability is : {{averageWinProbability}}</span>
    <app-graph-chart [chartData]="chartData" ></app-graph-chart>
</div>

<div *ngIf="isloading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
